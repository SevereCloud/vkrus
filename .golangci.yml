linters:
    disable-all: true
    enable:
    - bodyclose
    - deadcode
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gofmt
    - goimports
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - wsl
    - gochecknoglobals
    - maligned
    - prealloc
    - goprintffuncname

  # don't enable:
  # - godox
  # - lll
  # - dupl
  # - gocyclo
  # - gocognit
  # - scopelint
  # - depguard
  # - funlen
  # - gomnd
  # - dogsled


issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec

    - linters:
        - errcheck
      source: ".((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|os\\.(Un)?Setenv)."

#     - linters:
#         - lll
#       source: "^(func|type|struct)"

  exclude-use-default: false


service:
  golangci-lint-version: 1.23.x
